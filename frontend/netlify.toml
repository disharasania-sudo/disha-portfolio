[build]
  publish = "build"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NODE_ENV = "production"
  REACT_APP_BACKEND_URL = "https://your-backend-url.railway.app"

[context.deploy-preview.environment]
  NODE_ENV = "production"
  REACT_APP_BACKEND_URL = "https://your-backend-url.railway.app"
